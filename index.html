<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <title> Opinionated coffee machine </title>

        <link rel="stylesheet" href="css/style.css">
    </head>

<body>

    <header class="text-container">
        <p class="drink unselectable" id="drink"></p>
        <p class="suggestion unselectable" id="suggestion"></p>
    </header>
    <div class="container" id="container">
        <div class="circle" id="circle"></div>
        <div class="liquid coffee not-poured first-pour" id="coffee">
        </div>
        <div class="liquid steamed-milk not-poured" id="steamed-milk">
        </div>
        <div class="liquid foamed-milk not-poured" id="foamed-milk">
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/propagating.js"></script>
    <script src="js/jquery.hammer.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
